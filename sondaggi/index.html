		<script>
			function reloadMe() {
				window.location.reload();
			}
				function getInterval(){
				var lowerBound = 30;
				var upperBound = 120;
				var randNum = Math.floor((upperBound-lowerBound+1)*Math.random()+lowerBound) * 1000;
				return randNum;
			}
			var interval = getInterval();
			var srcInterval = setInterval("reloadMe()",interval);
		</script>	
        </head>
